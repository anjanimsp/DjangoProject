{% extends "shop/basic.html" %}

{% block titles%}Contact Us  {% endblock %}


{% block body%}

<div class="container">
    <h3 class="my-4">Contact Us </h3>
        <form  action="/shop/contact/" method="POST">  {% csrf_token %}
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" name='name' id="name" placeholder="Enter your Name">
                </div>

                <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name='email' id="email" placeholder="Enter your Email">
                </div>

                <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" name='phone' id="phone" placeholder="Enter your Phone Number">
                </div>
                
               
                <div class="form-group">
                        <label for="desc">Query</label>
                        <textarea class="form-control" id="desc" rows="3" name='desc'></textarea>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
               
              </form>





</div>




 {% endblock %}
